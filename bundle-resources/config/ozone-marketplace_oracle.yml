---
marketplace:
    layout: "marketplace"
    defaultAffiliatedMarketplaceTimeout: 30000
    defaultSearchPageSize: 24
    defaultLandingPageSize: 18

notifications:
    enabled: false


grails:
    cache:
        enabled: false

    mime:
        file:
            extensions: false

    views:
        default:
            codec: "none"

    databinding:
        useSpringBinder: true

    enable:
        # enabled native2ascii conversion of i18n properties files
        native2ascii: true

httpsession.timeout: 120

system_user_id: 1

discoveryMaxPerRow: 5
discoveryWidgetMaxPerRow: 6

---
grails.plugin.databasemigration:
    changelogFileName: "changelog_master.groovy"
    updateOnStart: false
    updateOnStartFileNames:
      - "changelog_master.groovy"

---
org.grails.plugins.jaxrs:
    doreader.disable: true
    dowriter.disable: true

org.grails.jaxrs.enabled: false

---
cef:
    device:
        vendor: "OZONE"
        product: "Store"
        version: "500-27_L2::1.3"
    version: 0

---
elasticSearch:
    datastoreImpl: "hibernateDatastore"
    client:
        mode: "local"
    unmarshallComponents: true
environments:
    test:
        elasticSearch:
            client:
                mode: "local"
            index:
                store:
                    type: "fs"

    production:
        elasticSearch:
            client:
                mode: "local"

---
quartz:
    autoStartup: false
    props:
        scheduler.skipUpdateCheck: true

environments:
    production:
        quartz:
            autoStartup: true
            props:
                scheduler.skipUpdateCheck: true

