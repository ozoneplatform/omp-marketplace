---
grails:
    profile: web
    codegen:
        defaultPackage: omp.grails.upgrade
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
    cache:
        ehcache:
            ehcacheXmlLocation: 'classpath:ozone/marketplace/ehcache3.xml'
            lockTimeout: 200  # milliseconds

info:
    app:
        name: "@info.app.name@"
        version: "@info.app.version@"
        grailsVersion: "@info.app.grailsVersion@"

---
security:
    basic:
        enabled: false

---

spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: false
    jmx:
        enabled: true
        unique-names: true

---
hibernate:
    cache:
        queries: false
        use_second_level_cache: false  # true
        use_query_cache: false
#         region.factory_class: "org.hibernate.cache.ehcache.EhCacheRegionFactory"
        # region.factory_class: "org.hibernate.cache.SingletonEhCacheRegionFactory"
#    flush.mode: AUTO

dataSource:
    pooled: true
    jmxExport: true

environments:
    test:
        dataSource:
            dbCreate: create-drop
            url: jdbc:oracle:thin:@localhost:1521/ORCLCDB
            driverClassName: oracle.jdbc.driver.OracleDriver
            username: system
            password: omp

    development:
        dataSource:
            dbCreate: create-drop
            url: jdbc:oracle:thin:@localhost:1521/ORCLCDB
            driverClassName: oracle.jdbc.driver.OracleDriver
            username: system
            password: omp
            properties:
                minEvictableIdleTimeMillis: 30000
                timeBetweenEvictionRunsMillis: 5000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                validationQuery: "SELECT 1 FROM DUAL"
                validationInterval: 30000
                maxActive: 100
                initialSize: 10
                maxIdle: 50
                minIdle: 10
                removeAbandoned: true
                removeAbandonedTimeout: 60
                abandonWhenPercentageFull: 50
                jdbcInterceptors: "ResetAbandonedTimer"

    production:
        dataSource:
            dbCreate: update
            url: jdbc:oracle:thin:@localhost:1521/ORCLCDB
            driverClassName: oracle.jdbc.driver.OracleDriver
            username: system
            password: omp
            properties:
                jmxEnabled: true
                initialSize: 5
                maxActive: 50
                minIdle: 5
                maxIdle: 25
                maxWait: 10000
                maxAge: 600000
                timeBetweenEvictionRunsMillis: 5000
                minEvictableIdleTimeMillis: 60000
                validationQuery: SELECT 1 FROM DUAL
                validationQueryTimeout: 3
                validationInterval: 15000
                testOnBorrow: true
                testWhileIdle: true
                testOnReturn: false
                jdbcInterceptors: ConnectionState
                defaultTransactionIsolation: 2 # TRANSACTION_READ_COMMITTED

---
grails:
    urlmapping:
        cache:
            maxsize: 1000

    controllers:
        defaultScope: singleton

    converters:
        encoding: UTF-8

    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: "*/*"
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml

