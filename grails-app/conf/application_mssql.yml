---
### Grails configuration

grails:
    profile: web

    codegen:
        defaultPackage: marketplace

    spring:
        transactionManagement:
            proxies: false

    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false

    enable:
        # enabled native2ascii conversion of i18n properties files
        native2ascii: true

    urlmapping:
        cache:
            maxsize: 1000

    controllers:
        defaultScope: singleton

    converters:
        encoding: UTF-8

    databinding:
        useSpringBinder: true
        dateFormats:
           - "yyyy-MM-dd'T'HH:mm:ss.SSSZ"
           - "yyyy-MM-dd'T'HH:mm:ssX"
           - "yyyy-MM-dd'T'HH:mm:ss"
           - "yyyy-MM-dd'T'HH:mm:ss'Z'"
           - "yyyy-MM-dd'T'HH:mm:ssz"
           - "MM/dd/yyyy"


    views:
        default:
            codec: none
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none

    mime:
        file:
            extensions: false
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: "*/*"
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml

    cache:
        enabled: true
        ehcache:
            ehcacheXmlLocation: 'classpath:ozone/marketplace/ehcache3.xml'
            lockTimeout: 200  # milliseconds

info:
    app:
        name: "@info.app.name@"
        version: "@info.app.version@"
        grailsVersion: "@info.app.grailsVersion@"


---
### Spring configuration

spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

endpoints:
    enabled: false
    jmx:
        enabled: true
        unique-names: true

security:
    basic:
        enabled: false


---
### Server configuration

environments:
    test:
        server:
            port: 8090

    production:
        server:
            port: 8443
            ssl:
                enabled: true
                key-store: './certs/keystore.jks'
                key-store-password: 'changeit'


---
### Database Migration (Liquibase) plugin configuration
grails.plugin.databasemigration:
    changelogFileName: "changelog_master.groovy"
    updateOnStart: false
    updateOnStartFileNames:
      - "changelog_master.groovy"


