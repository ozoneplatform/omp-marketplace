---
### Elasticsearch configuration

elasticSearch:
    datastoreImpl: "hibernateDatastore"
    client:
        mode: "local"
    unmarshallComponents: true

environments:
    test:
        elasticSearch:
            client:
                mode: "local"
            index:
                store:
                    type: "fs"

    production:
        elasticSearch:
            client:
                mode: "local"

---
### Quartz Scheduling plugin configuration

